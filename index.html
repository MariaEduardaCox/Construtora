<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eagle Poker & Pub</title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <nav>            <!--Barra de Navegação-->
            <div class="logo" id="logo">
                <img src="img/logo.png" alt="Eagle - Poker & Pub">
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#logo">HOME</a></li>
                    <li><a href="#poker">POKER</a></li>
                    <li><a href="#pub">PUB</a></li>
                    <li><a href="#reserva">RESERVA</a></li>
                </ul>
            </div>
        </nav>
                            <!--Sessão poker-->
        <main>
            <div class="poker" id="poker">
                <h2>Aberto a partir das 15h</h2>
                <p>Mais de 30 mesas para sua diversão</p>
                <div id="#voltar">
                    <img src="img/moeda.png" alt="King Eagle">
                </div>
            </div>

                            <!--Sessão pub-->
            <div class="pub" id="pub">
                <h2>Ambiente aconchegante</h2>
                <p>Para momentos especiais</p>
                <div id="#voltar1">
                    <img src="img/moeda.png" alt="King Eagle">
                </div>
            </div>

                            <!--Sessão de reservas-->
            <div class="reserva" id="reserva">
                <form action="">
                    <input type="text" placeholder="Nome completo"><br>
                    <input type="text" placeholder="Celular"><br>
                    <input type="email" placeholder="E-mail"><br>
                    <button>RESERVAR</button>
                </form>
            </div>
        </main>
                            <!--Recursos js jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="js/codigo.js"></script>
    </body>
</html>
